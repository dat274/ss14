<script>
  function factorial(num) {
  if(num==0)
  return0;
  elseif(num==1)
  return1;
  else
  {
  var result =num;
  while(num>1)
  {
  result = result *(num-1);
  num--;
  }
  return result;
  }
  }
  varnum=prompt(‘Enter number:’,’’);
  var result = factorial(num);
  alert(‘Factorial of ‘ +num+ ‘ is ‘ + result + ‘.’);
  </script>
